<header class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#/">
      <img src="./assets/images/principal.jpg" width="50" height="50" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="'/'">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/usuarios">Usuarios</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" [routerLink]="'/tarjeta'">tarjeta</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" *ngIf="login != null">
          <li class="nav-item" *ngIf="login.nombre=='error'">
            <a class="nav-link" [routerLink]="'/login'">Login</a>
          </li>
          <li class="nav-item" *ngIf="login.nombre=='error'">
            <a class="nav-link" [routerLink]="'/registro'">Registrar</a>
          </li>
          <li class="nav-item" *ngIf="login.nombre!='error'">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" *ngIf="login == null">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/login'">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/registro'">Registrar</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
